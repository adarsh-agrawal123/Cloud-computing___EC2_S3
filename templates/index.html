<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple File Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 40px;
        }
        .container {
            background: #fff;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin-top: 20px;
        }
        .error {
            padding: 10px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple File Sharing</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Choose a file:</label>
            <input type="file" name="file" id="file" required>

            <label for="expiry">Link expiry (seconds):</label>
            <select name="expiry" id="expiry">
                <option value="60">1 minute</option>
                <option value="300">5 minutes</option>
                <option value="3600" selected>1 hour</option>
                <option value="86400">24 hours</option>
            </select>

            <button type="submit">Upload</button>
        </form>

        {% if download_url %}
        <div class="success">
            <p><strong>File uploaded successfully!</strong></p>
            <p>Share this link (valid for selected time):</p>
            <p><a href="{{ download_url }}" target="_blank">{{ download_url }}</a></p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <p><strong>Error:</strong> {{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
